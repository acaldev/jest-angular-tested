<div
  class="card mb-3 bg-{{ pokemon | getPokemonType }}"
  [routerLink]="['/view', pokemon.name]">
  <div class="card-body">
    <div class="row">
      <div class="col-7 col-sm-8">
        <h3 class="card-title">{{ pokemon.name | titlecase }}</h3>
        <span
          *ngFor="let type of pokemon.types"
          class="badge border rounded-pill me-1 bg-{{ pokemon | getPokemonType }}">
          {{ type.type.name | titlecase }}
        </span>
      </div>
      <div class="col-5 col-sm-4">
        <img src="{{ pokemon.id | image }}" class="img-fluid" alt="" />
      </div>
    </div>
  </div>
</div>
